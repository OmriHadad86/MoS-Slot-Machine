<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let Play Same Slot Machine!!!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body class="my-body">
    <div class="outlier1 container-xxl my-0 mx-auto">
      <section class="main-slot-body mx-auto">
        <div class="main-slot-title">
          <h1>Super Slot Machine</h1>
        </div>
        <div class="main-slot-spiner">
          <main class="main-slot-main row row-cols-auto mx-0 flex-nowrap">
            <div class="main-slot-iconcont col-4 p-2">
              <div><img id="icon1" src="./img/Kjeckpot.jpeg" class="main-slot-icon img-fluid"></img></div>
            </div>
            <div class="main-slot-iconcont-y col-4 p-2">
              <div><img id="icon2" src="./img/Kjeckpot.jpeg" class="main-slot-icon img-fluid"></img></div>
            </div>
            <div class="main-slot-iconcont col-4 p-2">
              <div><img id="icon3" src="./img/Kjeckpot.jpeg" class="main-slot-icon img-fluid"></img></div>
            </div>

          </main>
        </div>
        <div class="main-slot-downside p-3">
          <div class="row align-items-center">
            <div class="col-2 credit-text mx-auto">Credit</div>
            <div
              id="user-credit-display"
              class="col-2 credit-display mx-auto">
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-4 credit-text mx-auto">Your Bet</div>
            <input id="betDown" class="col-1" type="button" value="-" onclick="decreaseBet()">
            <div
              id="user-bet-display"
              class="col-4 credit-display mx-auto">
            </div>
            <input id="betUp" class="col-1" type="button" value="+" onclick="increaseBet()">
          </div>
          <div class="main-slot-winner" id="winnermassage">$WINNER$</div>
          <button class="btn" onclick="pushToSpin()">SPIN</button>

          <div class="master-key mt-5">
            <input
              class="master-btn"
              type="button"
              value="&copy; MoS 2022"
              onclick=" masterKey()"
            />
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
