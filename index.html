<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let Play Same Slot Machine!!!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="outlier1 container mt-5">
    <div class="outlier2 container">
      <div class="outlier1 container">
        <section class="main-slot-body container p-3">
          <div class="main-slot-title container p-3">
            <h1> Super Slot Machine</h1>
          </div>
          <div class="main-slot-spiner container">
            <main class="main-slot-main row row-cols-auto ">
              <div class="main-slot-iconcont col-3 py-2">
                <img src=" " class="main-slot-icon img-fluid" id="icon1"></img>
              </div>
              <div class="main-slot-iconcont-y col-3 py-2">
                <img src="" class="main-slot-icon img-fluid" id="icon2"></img>
              </div>
              <div class="main-slot-iconcont col-3 py-2">
                <img src="" class="main-slot-icon img-fluid" id="icon3"></img>
              </div>
              <div class="main-slot-iconcont-y col-3 py-2">
                <img src="" class="main-slot-icon img-fluid" id="icon4"></img>
              </div>
            </main>
          </div>
          <div class="main-slot-downside container p-3">
            <div class="main-slot-lever container py-5 ">
              <button class="btn container" onclick="pushToSpin()">SPIN</button>
            </div>
            <div class="main-slot-winner container pt-5 " id="winnermassage">
              <p>$WINNER$</p>
            </div>
            <div class="master-key container">
              <img src="./img/Mkey.jpg" class="master-btn img-fluid" type="button" value="xxx"
                onclick=" masterKey()">
            </div>
          </div>
      </div>
      </section>
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
